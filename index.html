<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divertimento con gli Amici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .secret-button {
            background-color: #28a745;
        }
        #secret-message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Divertimento con gli Amici</h1>
    <button id="secretButton">Clicca Qui per il Segreto!</button>
    <div id="secret-message">
        ðŸŽ‰ Ale Ã¨ gay! ðŸŽ‰
    </div>

    <script>
        const secretButton = document.getElementById('secretButton');
        const secretMessage = document.getElementById('secret-message');

        secretButton.addEventListener('click', function() {
            // Mostra il messaggio segreto
            secretMessage.style.display = 'block';

            // Cambia lo stile del pulsante per renderlo ancora piÃ¹ segreto
            secretButton.classList.add('secret-button');

            // Aggiungi un effetto "lampeggiante" per divertimento aggiuntivo
            setInterval(() => {
                secretButton.style.backgroundColor = secretButton.style.backgroundColor === 'rgb(40, 167, 69)' ? '#007bff' : '#28a745';
            }, 500);
        });
    </script>
</body>
</html>
